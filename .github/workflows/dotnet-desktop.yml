name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: Save appsettings.Development.json
      run: |
        $secret = "${{ secrets.APPSETTINGS_DEVELOPMENT }}"
        Set-Content -Path "appsettings.Development.json" -Value $secret
        cat "appsettings.Development.json"
      shell: pwsh
    
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Build
      run: dotnet build Src/FoodDesire.sln --configuration ${{ matrix.configuration }}

    - name: Run tests
      run: dotnet test Src/
