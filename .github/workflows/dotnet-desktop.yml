name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: Show secrets
      run: |
        echo "APPSETTINGS_DEVELOPMENT: ${{ secrets.APPSETTINGS_DEVELOPMENT }}"
        echo "APPSETTINGS_PRODUCTION: ${{ secrets.APPSETTINGS_PRODUCTION }}"
    
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Build
      run: dotnet build Src/FoodDesire.sln --configuration ${{ matrix.configuration }}

    - name: Run tests
      run: dotnet test Src/
